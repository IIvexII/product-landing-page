<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//db.onlinewebfonts.com/c/0ccf6b2923ae81575c87995dd200a455?family=Pluto" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./style.css" />
  <title>Oreo - freeCodeCamp Project</title>
</head>
<body>
  <header id="header">
    <!-- Logo -->
    <img 
      src="https://www.oreo.com/static/version1664434802/frontend/mondelez/oreo/en_US/images/vlogo.png.pagespeed.ic.0dUwqFvh3z.webp" 
      id="header-img" 
      alt="Logo" 
    />
    <nav id="nav-bar">
      <a href="#shop" class="nav-link">Shop</a>
      <a href="#customize" class="nav-link">Customize</a>
      <a href="#recipies" class="nav-link">Recipies</a>
      <a href="#contact" class="nav-link">Discover</a>
    </nav>
  </header>
  <main>
    <!-- Hero Section -->
    <section id="contact">
      <h3>Handcrafted, home-made masterpieces</h3>
      <!-- Email Form -->
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" name="email"  id="email" placeholder="email">
        <input type="submit" id="submit" />
      </form>
    </section>

    <section id="hiw">
      <video src="#" id="video"></video>
    </section>
    <section id="feature"></section>
    <section id="pricing"></section>
  </main>
  <footer>
    <div class="liks">
      <a>Privacy</a>
      <a>Terms</a>
      <a>Contact</a>
    </div>
  </footer>
</body>
</html>
